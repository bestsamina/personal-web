{{ partial "header" .}}

  <h1 id="title"> {{ .Title }}</h1>
  <p>{{ .Content }}</p>
  <ul id="list">
    {{ range .Pages }}
      {{ .Render "li" }}
    {{ end }}
  </ul>

  <ul id="tags">
    {{ range (.GetTerms "Tags") }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>
  <ul id="categories">
    {{ range (.GetTerms "Categories") }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>

{{ partial "footer" .}}
